<div>
    <p-tabMenu #tab [model]="items" [activeItem]="items[0]" (click)="activeMenu(tab)"></p-tabMenu>
</div>
<div *ngFor="let item of todoItems">
    <p-card header="{{ item.title }}" [style]="{'width': '25rem', 'margin-bottom': '2em'}">
        <ng-template pTemplate="header">
        </ng-template>
        <p>
            {{ item.context }}
        </p>

        <ng-template pTemplate="footer">
            <button pButton pRipple type="button" icon="pi pi-check" class="p-button-rounded"></button>
            <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-warning"></button>
            <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger"></button>
        </ng-template>
    </p-card>
</div>
